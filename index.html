<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Poppins Font-->
    <link rel="stylesheet" href="./poppinsFont.css">

    <!--  math.js library  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.js"></script>
</head>


<body>

    <div class="container">
        <div id="screenCalc"></div>
        <div id="buttons">
            <div>
                <button class="grayBG">AC</button>
                <button class="grayBG">(</button>
                <button class="grayBG">)</button>
                <button class="orangeBG">/</button>
            </div>
            <div>
                <button class="darkGray">7</button>
                <button class="darkGray">8</button>
                <button class="darkGray">9</button>
                <button class="orangeBG">*</button>
            </div>
            <div>
                <button class="darkGray">4</button>
                <button class="darkGray">5</button>
                <button class="darkGray">6</button>
                <button class="orangeBG">-</button>
            </div>
            <div>
                <button class="darkGray">1</button>
                <button class="darkGray">2</button>
                <button class="darkGray">3</button>
                <button class="orangeBG" id="add">+</button>
            </div>
            <div>
                <button class="darkGray">DEL</button>
                <button class="darkGray">0</button>
                <button class="darkGray">.</button>
                <button class="orangeBG">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
